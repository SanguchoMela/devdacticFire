<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card>
    <ion-row>
      <ion-col size-md="9" size="12" class="welcome">

        <form (ngSubmit)="login()">
          <ion-input type="email" formControlName="email">Correo electrónico</ion-input>
          <ion-input type="password" formControlName="password">Contraseña</ion-input>
        </form>

        <ion-card-content>
          <ion-button shape="round" color="primary" (click)="register()"> Registrarse </ion-button>
          <ion-button  shape="round" color="primary"> Iniciar Sesión </ion-button>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
